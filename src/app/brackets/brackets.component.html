<div class='col-md-2'>Teams:</div>
<select [(ngModel)]="selectedValue">
  <option *ngFor="let value of values" [ngValue]="value">{{value}}</option>
</select>
<button class='btn btn-primary' (click)='createBracket(selectedValue)'>
  Create Bracket
</button>


<div *ngIf='bracket'>
  <h2>Bracket</h2>
  <table class='table'>
    <tbody>
      <tr *ngFor="let row of bracket.tableData; let y = index">
        <td *ngFor="let cell of row; let x = index" [ngClass]="cell.class">
          <span *ngIf="cell.class == 'n' || cell.class == 'u'">Team: <b>{{cell.teamName}}</b></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
